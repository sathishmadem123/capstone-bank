<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Enter Customer details</title>
<style>
	input[type="submit"] {
		background-color: blue;
		color: white;
	}
	input[type="submit"]:hover {
		background-color: black;
	}
</style>
</head>
<body bgcolor=lightgreen>
	<h1>Enter below Details</h1>
	<form action="/addCustomer" method="post">
		<label for="pan">Pan Number:&nbsp;</label>
		<input type="text" id="pan" name="panNumber" pattern="[a-zA-Z]{5}[0-9]{4}[a-zA-Z]{1}" required placeholder="Ex: abcde1234f" autofocus><br><br>
		<label for="credit-score">Credit score:&nbsp;</label>
		<input type="number" id="credit-score" name="creditScore" required placeholder="Ex: 10"><br><br>
		<input type="submit">
	</form>
</body>
</html>
