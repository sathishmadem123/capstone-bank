<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Delete Customer</title>
<style>
	input[type="submit"] {
		background-color: blue;
		color: white;
	}
	input[type="submit"]:hover {
		background-color: black;
	}
</style>
</head>
<body bgcolor=lightgreen>
	<div>
		<h1>Enter the pan number of the Customer to be deleted:</h1>
		<form action="/deleteCustomer" method="post">
			<input type="hidden" name="_method" value="DELETE" />
			<label for="pan">Pan Number:&nbsp;</label>
			<input type="text" id="pan" name="panNumber" pattern="[a-zA-Z]{5}[0-9]{4}[a-zA-Z]{1}" required placeholder="Ex: abcde1234f" autofocus><br><br>
			<input type="submit">
		</form>
	</div>
</body>
</html>
