<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin login</title>
<style>
	input[type="submit"] {
		background-color: blue;
		color: white;
	}
	input[type="submit"]:hover {
		background-color: black;
	}
</style>
</head>
<body bgcolor=lightgreen>
	<h1>Admin Login</h1>
	<form action="/admin-authentication" method="post">
		<label for="email">Email: &nbsp;</label>
		<input type="email" id="email" name="email" required placeholder="Ex: Example@gmail.com" autofocus><br><br>
		<label for="password">Password: &nbsp;</label>
		<input type="password" id="password" name="password" required placeholder="Enter your password"><br><br>
		<input type="submit" value="Login">
	</form>
</body>
</html>
